<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassFolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                dark: 'rgba(0, 0, 0, 0.3)',
              }
            },
            backdropBlur: { xs: '2px' }
          }
        }
      }
    </script>
    
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* ✅ [수정] 전체 폰트 적용 및 고급스러운 글자 간격 설정 */
      body {
        font-family: 'Inter', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        background-color: #f3f4f6;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
        letter-spacing: -0.02em; /* 전체적으로 글자 간격을 살짝 좁혀서 더 세련되게 만듦 */
      }

      /* ✅ [추가] 제목(Welcome text) 전용 스타일: 더 두껍고 강렬하게 */
      h1, h2, h3, .font-heading {
        font-family: 'Inter', 'Pretendard', sans-serif;
        letter-spacing: -0.04em; /* 제목은 더 빡빡하게 붙여야 고급스러움 */
        line-height: 1.1;
      }

      .dark body { background-color: #111827; }
      html { scroll-behavior: smooth; }

      /* 부드러운 안티앨리어싱 적용 */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3"
      }
    }
    </script>
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="min-h-screen text-gray-800 dark:text-white transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
